name: PR Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings (for now)
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
        
    - name: Run tests
      run: |
        # Run pytest if tests exist
        if [ -d "tests" ]; then
          pytest tests/ -v --tb=short || echo "Tests failed but continuing"
        else
          echo "No tests directory found, skipping tests"
        fi
      continue-on-error: true
      
    - name: Check imports
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        
        # Try importing main modules
        try:
            from camera import ptz_controller
            from ai import object_detector, motion_tracker
            from video import stream_handler
            from automation import tracking_engine
            print('✓ All core modules import successfully')
        except Exception as e:
            print(f'⚠ Import check failed: {e}')
            sys.exit(0)  # Don't fail the build
        "
        
  structure-check:
    name: Project Structure Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify project structure
      run: |
        echo "Checking project structure..."
        
        # Check required directories
        for dir in src config tests scripts docs; do
          if [ -d "$dir" ]; then
            echo "✓ $dir/ exists"
          else
            echo "⚠ $dir/ missing"
          fi
        done
        
        # Check required files
        for file in README.md requirements.txt .gitignore; do
          if [ -f "$file" ]; then
            echo "✓ $file exists"
          else
            echo "⚠ $file missing"
          fi
        done
        
        echo "Structure check complete"
